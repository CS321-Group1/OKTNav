        <!-- Options Card -->
        <div class="col-12">
            <div class="card m-4 shadow-lg" style="width: 25vw; min-width: 400px; z-index: 11;">
                <h5 class="card-header">Navigate</h5>
                <div class="card-body">
                    <div class="mx-auto mb-2 input-group">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100">From</span>
                        </div>
                        <select class="form-control">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mx-auto mb-2 input-group">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100">To</span>
                        </div>
                        <select class="form-control">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="btn-group btn-group-toggle d-flex justify-content-between flex-nowrap"
                        data-toggle="buttons">
                        <label class="w-50 btn btn-secondary">
                            <input type="radio" id="option1"> Elevator Only
                        </label>
                        <label class="w-50 btn btn-secondary">
                            <input type="radio" id="option1"> Stairs Only
                        </label>
                        <label class="w-50 btn btn-secondary active">
                            <input type="radio" id="option1" checked> N/A
                        </label>
                    </div>
                    <hr class="py-auto">
                    <div class="btn-group d-flex justify-content-between flex-nowrap" role="group">
                        <button type="button" class="w-50 btn btn-success">Go</button>
                        <button type="button" class="w-50 btn btn-danger">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card mx-4 my-5 shadow-lg" style="width: 25vw; min-width: 400px; z-index: 11;">
                <h5 class="card-header">Route Stats</h5>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Distance:
                            <mark>XX</mark>
                            <span class="badge badge-secondary">feet</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Est. Time:
                            <mark>XX</mark>
                            <span class="badge badge-secondary">mins</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            &Delta; Elevation:
                            <mark>XX</mark>
                            <span class="badge badge-secondary">floor(s)</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
